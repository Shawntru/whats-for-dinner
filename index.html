<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <section class="header">
      <h2>What's For Dinner?</h2>
      <button class="add-recipe-button button" onclick="recipeButton()">ADD A RECIPE</button>
    </section>
    <section class="content">
      <div class="box user-entry">
        <h1 class="fade-in one">What are you looking for?<span style="color: red">*</span></h1>
        <div>
          <input class="fade-in two" type="radio" name="meal" value="side" onclick="enableCook()">
          <label class="fade-in two">Side</label>
        </div>
        <div>
          <input class="fade-in three" type="radio" name="meal" value="main" onclick="enableCook()">
          <label class="fade-in three">Main</label>
        </div>
        <div>
          <input class="fade-in four" type="radio" name="meal" value="dessert" onclick="enableCook()">
          <label class="fade-in four">Dessert</label>
        </div>
        <div>
          <input class="fade-in five" type="radio" name="meal" value="entire" onclick="enableCook()">
          <label class="fade-in five">Entire Meal</label>
        </div>
        <button class="cook-button fade-in six" id="cookingButton" onclick="letsCook()" disabled>LET'S COOK!</button>
      </div>
      <div class="box output-box">
        <div class="output-display">
          <div class="recipe-output hidden">
            <h5>You should make:</h5>
            <p class="recipe-text"></p>
          </div>
          <img class="crockpot" src="./assets/cookpot.svg" alt="Cooking Pot">
        </div>
        <button class="clear-button button hidden" onclick="clearOutput()">CLEAR</button>
      </div>
    </section>
    <section class="footer footer-hidden">
      <form class="input-form">
        <label for="type">Recipe Type:</label>
        <input type="text" id="type" name="type" placeholder="Side, Main, or Dessert"><br><br>
        <label for="recipe">Recipe Name:</label>
        <input type="text" id="recipe" name="recipe" placeholder="Name of Recipe"><br><br>
        <button class="button new-recipe-button" onclick="submitRecipe()">ADD NEW</button>
      </form>
    </section>
  </body>
  <script type="text/javascript" src="src/main.js"></script>
  <script src="src/data.js"></script>
</html>
