<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <section class="header">
      <h2>What's For Dinner?</h2>
      <button class="add-recipe-button" onclick="addRecipe()">ADD A RECIPE</button>
    </section>
    <section class="content">
      <div class="box user-entry">
        <h1>What are you looking for?<span style="color: red">*</span></h1>
        <div>
          <input type="radio" name="meal" value="side"> Side
        </div>
        <div>
          <input type="radio" name="meal" value="main"> Main Dish
        </div>
        <div>
          <input type="radio" name="meal" value="dessert"> Dessert
        </div>
        <div>
          <input type="radio" name="meal" value="entire"> Entire Meal
        </div>
        <button class="cook-button" onclick="letsCook()">LET'S COOK!</button>
      </div>
      <div class="box">
        <div class="output-display">
          <div class="recipe-output hidden">
            <h5>You should make:</h5>
            <p class="recipe-text"></p>
          </div>
          <img class="crockpot" src="./assets/cookpot.svg" alt="Cooking Pot">
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="src/main.js"></script>
  <script src="src/data.js"></script>
</html>
